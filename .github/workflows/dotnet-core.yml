name: Build and Publish MSLearn Content Feed site

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
    - name: Test
      working-directory: ./src
      run: dotnet test --no-restore --verbosity normal
    - name: Publish to Azure
      working-directory: ./src
      run: msbuild /p:DeployOnBuild=True /p:PublishProfile="Properties/PublishProfiles/mslearn-contentfeed - Web Deploy.pubxml" /p:Configuration=Release /p:password=${{ secrets.WEB_PUBLISH_KEY }}
